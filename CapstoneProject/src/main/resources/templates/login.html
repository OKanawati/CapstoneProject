<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org">
<head th:include="index.html :: header (pageTitle='Login')">
</head>
<body style="background: linear-gradient(to right, black, red, black);">
	<div id="LayoutHeaders">
		<h1 style="background-image: linear-gradient(to right, #ff0000, #f30000, #e80000, #dc0000, #d10000, #d10000, #d10000, #d10000, #dc0000, #e80000, #f30000, #ff0000); color: white;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">LOG-IN</h1>
	</div>
		<form id='PureForm' class="pure-form pure-form-aligned" th:action="@{/login}" method="post">
			<fieldset>
				<div class="pure-control-group" th:if="${param.error}">
					<div class="alert" style="color: navajowhite;">
						Invalid username or password
					</div>
				</div>
				<div class="pure-control-group" th:if="${param.logout}">
					<div class="alert" style="color: navajowhite;">
						You have been logged out
					</div>
				</div>
				<div class="pure-control-group">
					<label style="color: navajowhite;" for="username">Username:</label>
					<input type="text" id="username" name="username" autofocus="autofocus" placeholder="Username">
				</div>
				<div class="pure-control-group">
					<label style="color: navajowhite;" for="password">Password:</label>
					<input type="password" id="password" name="password" placeholder="password">
				</div>
				<div class="pure-controls">
					<input type="submit" name="login-submit" id="login-submit" value="Log in" class="pure-button pure-button-primary">
				</div>
			</fieldset>
		</form>
		
		
		<footer th:insert="index.html :: footer"></footer>
</body>
</html>
