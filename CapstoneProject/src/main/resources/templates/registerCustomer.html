<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="index.html :: header (pageTitle='Register Customer')">
</head>
<body>

	<div id="LayoutHeaders">
		<h1 style="background-color: red; color: white;">CUSTOMER REGISTRATION</h1>
	</div>
	
	<form id='PureForm' class="pure-form pure-form-aligned" action="#" th:action="@{/registerCustomer}" th:object="${customer}" method="post">
		<fieldset>
			<div class="pure-control-group">
				<label>First Name:</label>
				<input type="text" th:field="*{firstName}" required>
			</div>
			<div class="pure-control-group">
				<label>Last Name:</label>
				<input type="text" th:field="*{lastName}" required>
			</div>
			<div class="pure-control-group">
				<label>Email:</label>
				<input type="text" th:field="*{email}" required>
			</div>
			<div class="pure-control-group">
				<label>Password:</label>
				<input type="password" th:field="*{encryptedPassword}" required>
			</div>
			<div class="pure-controls">
				<input type="submit" value="Submit" class="pure-button pure-button-primary">
			</div>
		</fieldset>
	</form>
	
	<footer th:insert="index.html :: footer"></footer>
</body>
</html>
