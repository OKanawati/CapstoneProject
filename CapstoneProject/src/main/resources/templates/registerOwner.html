<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="index.html :: header (pageTitle='Register Owner')">
</head>
<body>

	<div id="LayoutHeaders">
		<h1>SHOP-OWNER REGISTRATION</h1>
	</div>
	
	<form class="pure-form pure-form-aligned" action="#" th:action="@{/registerOwner}" th:object="${owner}" method="post">
		<fieldset>
			<div class="pure-control-group">
				<label>First Name:</label>
				<input type="text" th:field="*{firstName}">
			</div>
			<div class="pure-control-group">
				<label>Last Name:</label>
				<input type="text" th:field="*{lastName}">
			</div>
			<div class="pure-control-group">
				<label>Email:</label>
				<input type="text" th:field="*{email}">
			</div>
			<div class="pure-control-group">
				<label>Password:</label>
				<input type="password" th:field="*{encryptedPassword}">
			</div>
			<div class="pure-control-group">
				<label>Phone Number:</label>
				<input type="text" th:field="*{phoneNumber}">
			</div>
			<div class="pure-control-group">
				<label>Address:</label>
				<input type="text" th:field="*{address}">
			</div>
			<div class="pure-controls">
				<input type="submit" value="Submit" class="pure-button pure-button-primary">
			</div>
		</fieldset>
	</form>
	
	<footer th:insert="index.html :: footer"></footer>
	
</body>
</html>
