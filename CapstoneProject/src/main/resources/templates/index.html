<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header (pageTitle)">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<title th:text="${pageTitle}">Home</title>
	<link th:href="@{/css/styles.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
	<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Fira+Sans:wght@100&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	
</head>
<body style="background: linear-gradient(90deg, white 25%, red 50%);">

	<input type="hidden" id="geocoder" th:value="${geocoder}">
	<input type="hidden" id="shopNames" th:value="${shopNames}">
	<input type="hidden" id="shopIDs" th:value="${shopIDs}">
	
	
	<div id="LayoutHeaders" style="margin: auto;">
		<h1 style="background-color: red; clip-path: inset(0% 0% 0% 25%); font-family: Anton;color: white; text-align: left; text-indent: 28%">localFix</h1>	
		<h2 style="clip-path: inset(0% 0% 0% 25%); font-family: 'Fira Sans', sans-serif; color: white; font-weight: normal; letter-spacing: -1.7px; text-align: left; text-indent: 28%; background: linear-gradient(90deg, rgba(220,20,60,1) 0%, rgba(220,20,60,1) 20%, rgba(220,20,60,0) 75%);">Search your device</h2>
		<form id="search" action="/search" style="text-align: left; text-indent: 28%;">
			<input type="text" name="search">
		</form>
		<br>
	</div>

	<!-- Map Initialization and Control -->
	<div class='sidebar'>
		<div class="heading" style="padding: 0px;">
			<h1 style="background: linear-gradient(90deg, crimson 25%, red 75%); color: white; border: auto; padding-left: 20px; font-family: 'Dosis', sans-serif;">LOCATIONS</h1>
		</div>
		<div id='listings' class='listings'></div>
	</div>
	
	<div id='map' class='map pad2' style='width: 1000px; height: 600px;'>Map</div>
	
	
	
	<!-- <div id="results" th:each="shop : ${results}">
		<span th:text="${shop.name}"></span><br>
		<span th:text="${shop.address.street}"></span><br>
		<span th:text="${shop.address.city}"></span><br>
		<span th:text="${shop.address.province}"></span><br>
		<span th:text="${shop.address.postal}"></span><br>
		
		<div th:each="brand : ${shop.brands}">
			<span th:text="${brand.brandName}"></span><br>
		</div>
		<br>
	</div> -->
	
	<footer th:fragment="footer">
		<div>
			<a href="/" th:href="@{/}">Home</a> ||
			<a href="/goRegisterOwner" th:href="@{/goRegisterOwner}">Register Shop Owner</a> ||
			<a href="/viewAccount" th:href="@{/viewAccount}">View Account</a>
		</div>
	</footer>
	
	<script th:inline="javascript">
		var shopNames = document.getElementById('shopNames').value;
		var shopIDs = document.getElementById('shopIDs').value;
	</script>
	<script src="../static/js/mapControl.js" th:src="@{/js/mapControl.js}"></script>


</body>
</html>
