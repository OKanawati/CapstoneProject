<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="index.html :: header (pageTitle='Register Shop')">
</head>
<body style="background-image: linear-gradient(to bottom, #ff0000, #c20023, #820327, #420f1d, #000000);">

	<div id="LayoutHeaders">
		<h1 style="background-image: linear-gradient(to right, #ff0000, #f30000, #e80000, #dc0000, #d10000, #d10000, #d10000, #d10000, #dc0000, #e80000, #f30000, #ff0000); color: white;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">SHOP REGISTRATION<hr></h1>
	</div>
	<form class="pure-form pure-form-aligned" action="#" th:action="@{/registerShop}" th:object="${shop}" method="post">
		<fieldset>
			<div style="margin: auto; text-align: center; transform: translateX(-4%);">
				<div class="pure-control-group">
					<label style="color: white;">Shop Name:</label>
					<input type="text" th:field="*{name}" required>
				</div>
				<div class="pure-control-group">
					<label style="color: white;">Phone Number:</label>
					<input type="text" th:field="*{phoneNumber}" required>
				</div>
				<div class="pure-control-group">
					<label style="color: white;">Street Name:</label>
					<input type="text" th:field="*{address.street}" required>
				</div>
				<div class="pure-control-group">
					<label style="color: white;">City</label>
					<input type="text" th:field="*{address.city}" required>
				</div>
				<div class="pure-control-group">
					<label style="color: white;">Province</label>
					<input type="text" th:field="*{address.province}" required>
				</div>
				<div class="pure-control-group">
					<label style="color: white;">Postal Code</label>
					<input type="text" th:field="*{address.postal}" required placeholder="A1B2C3, 12345, 12345-6789">
				</div>
				<div class="pure-control-group">
					<label style="color: white;">Start Time</label>
					<input type="time" th:field="*{startTime}" required>
				</div>
				<div class="pure-control-group">
					<label style="color: white;">End Time</label>
					<input type="time" th:field="*{endTime}" required>
				</div>
			</div>
				<br>
				<br>
				<div style="text-align: center;">
					<label style="color: white; text-align: center;">Days Closed</label>
					<hr style="width: 50%;">
					<br>
					<table style="width: 50%; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
						<thead>
							<tr style="color: white;">
								<th>Sun</th>
								<th>Mon</th>
								<th>Tue</th>
								<th>Wed</th>
								<th>Thu</th>
								<th>Fri</th>
								<th>Sat</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox" value="Sun" th:field="*{daysClosed}"></td>
								<td><input type="checkbox" value="Mon" th:field="*{daysClosed}"></td>
								<td><input type="checkbox" value="Tue" th:field="*{daysClosed}"></td>
								<td><input type="checkbox" value="Wed" th:field="*{daysClosed}"></td>
								<td><input type="checkbox" value="Thu" th:field="*{daysClosed}"></td>
								<td><input type="checkbox" value="Fri" th:field="*{daysClosed}"></td>
								<td><input type="checkbox" value="Sat" th:field="*{daysClosed}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<br>
				<div style="color: white; text-align:center;" th:each="error:${errorMessage}" th:text="${error}"></div>
				<br>
			<div class="limiter">
				<div class="container-table100" style="padding: inherit; background: none;">
					<div class="wrap-table100" style="width: 20%">
						<div class="table100">
							<table style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
								<thead>
							        <tr class="table100-head">
							            <th class="column1" style="text-align: center;">Brand</th>
							            <th class="column2" style="text-align: center;">Supported</th>
							        </tr>
							    </thead>
							    <tbody>
							    <!-- Connect the SQL brand list values to these -->
							        <tr th:each="brand : ${brands}">
								    	<td class="column1" style="text-align: center;"><span th:text="${brand.brandName}"></span></td>
								        <td class="column2" style="text-align: center;"><input type="checkbox" th:value="${brand.id}" th:field="*{brands}"/></td>
								    </tr>
							    </tbody>
							</table>
			</div>
			</div>
			</div>
			</div>
			<br>
			<div class="pure-controls" style="text-align: center; margin: 20px;">
				<input type="submit" value="Submit" class="pure-button pure-button-primary">
			</div>
		</fieldset>
	</form>
	<br>
	<br>
	<br>
	<br>
	<footer th:insert="index.html :: footer"></footer>
	
</body>
</html>
