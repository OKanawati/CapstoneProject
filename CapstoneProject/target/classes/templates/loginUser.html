<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org">
<head th:include="index.html :: header (pageTitle='Login')">
</head>

<body>
	<div id="LayoutHeaders">
		<h1>LOG-IN</h1>
	</div>
		<form class="pure-form pure-form-aligned" th:action="@{/loginSubmit}" method="post">
			<fieldset>
				<div class="pure-control-group" th:if="${param.error}">
					<div class="alert">
						Invalid username or password
					</div>
				</div>
				<div class="pure-control-group" th:if="${param.logout}">
					<div class="alert">
						You have been logged out
					</div>
				</div>
				<div class="pure-control-group">
					<label for="email">Email:</label>
					<input type="text" id="email" name="email" autofocus="autofocus" placeholder="Email">
				</div>
				<div class="pure-control-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" placeholder="password">
				</div>
				
				
				//This requires backend redirection, easy to implement but requires Omars attention to see how the authentication will work
				<div class="pure-controls">
					<input type="submit" name="login-submit" id="login-submit" value="Log in" class="pure-button pure-button-primary">
				</div>
			</fieldset>
		</form>
		
		
		<footer th:insert="index.html :: footer"></footer>
</body>
</html>
