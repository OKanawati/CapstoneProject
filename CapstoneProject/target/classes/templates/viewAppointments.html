<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org">
<head th:include="index.html :: header (pageTitle='Appointment Review')">
</head>
<body>
	<div id="LayoutHeaders">
		<h1 style="background-color: red; color: white;">Appointment for [[${shop.name}]]</h1>
	</div>
	<div id="AccountInformation">
		<h2>Welcome, [[${appointment.custFirstName}]]</h2>
		<form action="#" th:action="@{/reviewShop}">
			<input type=hidden name=appointmentKey th:value="${appointment.appointmentKey}">
			<table border=1 class="account">
			<tr>
				<th colspan=2>Name</th>
				<th>Email</th>
				<th>Date</th>
				<th>Time</th>
				<th>Device</th>
				<th>Service Details</th>
				<th>Status</th>
			</tr>
			<tr>
				<td th:text="${appointment.custFirstName}"></td>
				<td th:text="${appointment.custLastName}"></td>
				<td th:text="${appointment.custEmail}"></td>
				<td th:text="${appointment.date}"></td>
				<td th:text="${appointment.time}"></td>
				<td th:text="${appointment.deviceBrand}"></td>
				<td th:text="${appointment.serviceDetails}"></td>
				<td th:text="${appointment.status}"></td>
			</tr>
			<tr th:if="${appointment.status} == 'COMPLETED' AND ${appointment.review} == null">
				<th>Review</th>
				<td colspan=7><textarea name="reviewBody" style="width:100%;height:100%;" rows="10"></textarea></td>
				<td><input type="submit" class="pure-button btn book-btn" value="Submit Review"></td>
			</tr>
			<tr th:if="${appointment.status} == 'COMPLETED' AND ${appointment.review}">
				<th>Review</th>
				<td th:text=${appointment.review.reviewBody}></td>
			</tr>
		</table>
		</form>
	</div>
	<footer th:insert="index.html :: footer"></footer>
</body>
</html>
