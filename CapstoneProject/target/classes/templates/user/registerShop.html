<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="index.html :: header (pageTitle='Register Shop')">
</head>
<body>

	<div id="LayoutHeaders">
		<h1>SHOP REGISTRATION</h1>
	</div>
	
	<form id='PureForm' class="pure-form pure-form-aligned" action="#" th:action="@{/registerShop}" th:object="${shop}" method="post">
		<fieldset>
			<div class="pure-control-group">
				<label>Shop Name:</label>
				<input type="text" th:field="*{name}" required>
			</div>
			<div class="pure-control-group">
				<label>Phone Number:</label>
				<input type="text" th:field="*{phoneNumber}" required>
			</div>
			<div class="pure-control-group">
				<label>Street Name:</label>
				<input type="text" th:field="*{address.street}" required>
			</div>
			<div class="pure-control-group">
				<label>City</label>
				<input type="text" th:field="*{address.city}" required>
			</div>
			<div class="pure-control-group">
				<label>Province</label>
				<input type="text" th:field="*{address.province}" required>
			</div>
			<div class="pure-control-group">
				<label>Postal Code</label>
				<input type="text" th:field="*{address.postal}" required>
			</div>
			<br>
			<div class="pure-control-group">
				<table class="pure-table">
					<thead>
				        <tr>
				            <th>Brand</th>
				            <th>Supported</th>
				        </tr>
				    </thead>
				    <tbody>
				    <!-- Connect the SQL brand list values to these -->
				        <tr class="pure-table-odd" th:each="brand : ${brands}">
					    	<td><span th:text="${brand.brandName}"></span></td>
					        <td><input type="checkbox" th:value="${brand.id}" th:field="*{brands}"/></td>
					    </tr>
				    </tbody>
				</table>
			</div>
			<div class="pure-controls">
				<input type="submit" value="Submit" class="pure-button pure-button-primary">
			</div>
		</fieldset>
	</form>
	
	<footer th:insert="index.html :: footer"></footer>
	
</body>
</html>
