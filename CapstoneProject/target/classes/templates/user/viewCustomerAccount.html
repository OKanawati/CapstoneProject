<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org">
<head th:include="index.html :: header (pageTitle='Account Information')">
</head>
<body>
	<div id="LayoutHeaders">
		<h1>ACCOUNT INFORMATION</h1>
	</div>
	<div id="AccountInformation">
		<h2>Welcome, [[${customer.firstName}]]</h2>
			Name: <span>[[${customer.firstName}]] [[${customer.lastName}]]</span><br>
			Email: <span th:text="${customer.email}"></span><br>
	</div>
	<br>
	<div id='appointments'>
		Appointments:<br>
		<div th:if="${not #lists.isEmpty(customer.appointments)}">
			<div th:each="appointment : ${customer.appointments}"></div>
		</div>
		<div th:unless="${not #lists.isEmpty(customer.appointments)}">
			<span>No appointments scheduled</span>
		</div>
		<br>
	</div>
			
					
		
	<form class="pure-form pure-form-aligned" action="#" th:action="@{/logout}" method="post">
		<div class="logout">
			<input type="submit" value="Logout" class="pure-button pure-button-primary">
		</div>
	</form>	
	<footer th:insert="index.html :: footer"></footer>
</body>
</html>
