<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org">
<head th:include="index.html :: header (pageTitle='Accounts List')">
</head>
<body>
	<div id="LayoutHeaders">
		<h1>APPOINTMENTS</h1>
	</div>
	<div id="AccountInformation">
	<h2>Welcome, [[${user.name}]]</h2>
		<div th:each="appointment : ${appointmentList}">
			Name: <span th:text="${appointment.name}"></span><br>
			Email: <span th:text="${appointment.email}"></span><br>
			Appointment Date: <span th:text="${appointment.date}"></span><br>
			<br>
		</div>
	</div>
	<br>

		<form class="pure-form pure-form-aligned" action="#" th:action="@{/logout}" method="post">
			<div class="pure-controls">
				<input type="submit" value="Logout" class="pure-button pure-button-primary">
			</div>
		</form>
	<footer th:insert="index.html :: footer"></footer>
</body>
</html>
